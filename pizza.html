<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Pizzería Espacial</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <form action="https://formsubmit.co/tucorreo@ejemplo.com" method="POST" autocomplete="off">
    <h1>Pizzería Espacial 🍕</h1>

    <fieldset>
      <legend>Datos del cliente</legend>
      <label for="tratamiento">Tratamiento:</label>
      <select name="tratamiento" id="tratamiento" required>
        <option value="Sr">Sr.</option>
        <option value="Sra">Sra.</option>
        <option value="NB">NB</option>
      </select>

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="contrasena">Contraseña (para seguimiento del pedido):</label>
      <input type="password" id="contrasena" name="contrasena" required>
    </fieldset>

    <fieldset>
      <legend>Pedido</legend>

      <label for="tipo-pizza">Elige tu pizza:</label>
      <select name="tipo-pizza" id="tipo-pizza" required>
        <option value="margherita">Margherita Galáctica</option>
        <option value="pepperoni">Pepperoni Cósmica</option>
        <option value="cuatroquesos">Cuatro Quesos de Saturno</option>
        <option value="vegetal">Vegetal Lunar</option>
        <option value="hawaiana">Hawaiana Estelar</option>
        <option value="especial">Especial Nebulosa</option>
      </select>

      <label>Ingredientes extra:</label>
      <label><input type="checkbox" name="extra[]" value="queso"> Queso extra</label>
      <label><input type="checkbox" name="extra[]" value="aceitunas"> Aceitunas espaciales</label>
      <label><input type="checkbox" name="extra[]" value="champiñones"> Champiñones galácticos</label>
      <label><input type="checkbox" name="extra[]" value="jalapeños"> Jalapeños de Marte</label>

      <label>Entrega:</label>
      <label><input type="radio" name="entrega" value="domicilio" required> Enviar a casa</label>
      <label><input type="radio" name="entrega" value="retiro" required> Pasar a buscar</label>

      <label for="comentarios">Comentarios adicionales:</label>
      <textarea id="comentarios" name="comentarios" rows="4"></textarea>
    </fieldset>

    <button type="submit">📲 Enviar pedido</button>
  </form>
</body>
</html>
